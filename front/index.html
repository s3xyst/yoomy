<div id="vr-container" style="display:none; position:fixed; top:0; left:0; width:100%; height:100vh; background:#000; z-index:9999;">
  <a-scene embedded vr-mode-ui="enabled: false" loading-screen="enabled: false">
    <a-assets>
      <video id="vr-video" preload="auto" webkit-playsinline playsinline></video>
    </a-assets>
    <a-videosphere src="#vr-video" rotation="0 -90 0"></a-videosphere>
  </a-scene>
  <div id="loading" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#fff; font-size:24px;">
    Загрузка VR-контента...
  </div>
</div>

<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script>
// 1. Проверка путей к видео
const vrVideos = [
  "videos/output_360_fixed.mp4" // Убедитесь, что файл существует по этому пути
];

// 2. Функция загрузки с улучшенной обработкой ошибок
function loadVideo(index) {
  const video = document.getElementById('vr-video');
  const loading = document.getElementById('loading');
  const vrContainer = document.getElementById('vr-container');
  
  // Проверка доступности файла
  fetch(vrVideos[index])
    .then(response => {
      if (!response.ok) throw new Error("Файл не найден");
      
      loading.textContent = "Подготовка VR...";
      video.src = vrVideos[index];
      video.crossOrigin = "anonymous";
      video.muted = true; // Для обхода блокировки автовоспроизведения
      
      video.oncanplaythrough = () => {
        loading.style.display = 'none';
        video.play().catch(e => {
          console.error("Play error:", e);
          loading.textContent = "Нажмите на видео для запуска";
        });
      };
      
      video.onerror = () => {
        loading.textContent = `Ошибка загрузки: ${vrVideos[index]}`;
        console.error("Video error:", video.error);
      };
    })
    .catch(error => {
      loading.innerHTML = `Файл не найден:<br>${vrVideos[index]}<br>${error}`;
      console.error("Fetch error:", error);
    });
}

// 3. Обработчик кнопки с проверкой A-Frame
document.querySelector('a.u-btn-1').addEventListener('click', function(e) {
  e.preventDefault();
  
  // Проверка загрузки A-Frame
  if (!window.AFRAME) {
    alert("VR-библиотека не загрузилась. Обновите страницу.");
    return;
  }
  
  const vrContainer = document.getElementById('vr-container');
  vrContainer.style.display = 'block';
  loadVideo(0);
  
  // Инициализация VR-режима
  setTimeout(() => {
    const scene = document.querySelector('a-scene');
    if (scene && scene.hasLoaded) {
      scene.enterVR();
    } else {
      console.warn("A-Frame scene not ready");
    }
  }, 1000);
});

// 4. Управление клавиатурой
document.addEventListener('keydown', function(e) {
  if (document.getElementById('vr-container').style.display !== 'block') return;
  
  switch(e.key.toLowerCase()) {
    case 'arrowleft':
      // Навигация по видео
      break;
    case 'q':
      document.querySelector('a-scene').exitVR();
      document.getElementById('vr-container').style.display = 'none';
      break;
  }
});
</script>
